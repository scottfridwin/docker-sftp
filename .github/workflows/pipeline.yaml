name: Build and Publish Container

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - ".github/workflows/**"
  workflow_dispatch:  # allows manual trigger

env:
  # Version pattern: 5.2.<run_number>
  version: 5.2.${{ github.run_number }}
  # Your GHCR image path
  imageRepository: ghcr.io/fridwin/sftp

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push multi-architecture image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --provenance=false \
            -t ${{ env.imageRepository }}:${{ env.version }} \
            -t ${{ env.imageRepository }}:latest \
            -f src/ES.SFTP/Dockerfile src/

      - name: Display published tags
        run: |
          echo "Published image tags:"
          echo "  ${{ env.imageRepository }}:${{ env.version }}"
          echo "  ${{ env.imageRepository }}:latest"
